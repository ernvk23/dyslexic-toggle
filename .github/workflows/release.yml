name: Release Extension

on:
    push:
        tags: ["v*"] # Trigger on version tags
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build extension
              run: npm run build

            - name: Create or Update Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      dist/dyslexia-away-chrome.zip
                      dist/dyslexia-away-firefox.zip
                  name: ${{ github.ref_name }}
                  tag_name: ${{ github.ref_name }}
                  body: |
                      # DyslexiaAway

                      A simple browser extension that applies the **OpenDyslexic** font to webpages. For some of us, that small change makes reading a lot easier. âœ¨

                      ---

                      ### Installation

                      **Firefox & Chrome/Chromium Browsers**
                      1. Download the appropriate ZIP file:
                      - `dyslexia-away-firefox.zip` for Firefox
                      - `dyslexia-away-chrome.zip` for Chrome/Chromium

                      2. **Firefox:** Go to `about:debugging`, click "This Firefox", then "Load Temporary Add-on" and select the ZIP file
                      3. **Chrome/Chromium:** Go to `chrome://extensions`, enable "Developer mode", drag and drop the ZIP file

                      ---

                      ðŸ“– **More information:** See the [README](https://github.com/ernvk23/dyslexia-away/blob/main/README.md) for detailed usage instructions and features.
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
