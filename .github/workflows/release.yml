name: Release Extension

on:
    push:
        tags: ["v*"] # Trigger on version tags
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build extension
              run: npm run build

            - name: Create or Update Release
              uses: softprops/action-gh-release@v1
              with:
                  files: dist/dyslexic-fix.zip
                  name: ${{ github.ref_name }}
                  tag_name: ${{ github.ref_name }}
                  body: |
                      DyslexicFix browser extension

                      ## Installation
                      1. Download the `dyslexic-fix.zip` file
                      2. Go to `chrome://extensions`
                      3. Enable "Developer mode"
                      4. Drag and drop the ZIP file onto the page
                      5. Click "Add extension" when prompted

                      ## Features
                      - Applies OpenDyslexic font to webpages
                      - Improves readability for dyslexic users
                      - Customizable font settings
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
